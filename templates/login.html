<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in to SAMPROX ERP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
</head>
<body>
    <div class="background"></div>
    <main class="page">
        <section class="panel">
            <header class="panel__header">
                <img
                    class="panel__logo"
                    src="{{ url_for('static', filename='profile_images/ERP BKG 2.png') }}"
                    alt="Samprox ERP logo"
                />
                <div>
                    <p class="panel__brand">SAMPROX ERP</p>
                    <p class="panel__subtitle">Welcome back! Sign in to continue.</p>
                </div>
            </header>
            <form class="form" id="login-form" method="post" action="/api/auth/login" novalidate>
                <div class="alert" id="form-error" role="alert" hidden></div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" autocomplete="email" placeholder="name@company.com" required />
                </div>
                <div class="input-group">
                    <div class="input-group__label">
                        <label for="password">Password</label>
                        <a class="link" href="#">Forgot password?</a>
                    </div>
                    <input id="password" name="password" type="password" autocomplete="current-password" placeholder="••••••••" required />
                </div>
                <div class="form__footer">
                    <label class="checkbox">
                        <input type="checkbox" name="remember" />
                        <span>Remember me</span>
                    </label>
                    <button type="submit">Sign in</button>
                </div>
            </form>
            <footer class="panel__footer">
                <span>New to Samprox?</span>
                <a class="link" href="#">Create an account</a>
            </footer>
        </section>
        <section class="promo">
            <figure class="promo__figure">
                <img
                    src="{{ url_for('static', filename='profile_images/ERP BKG 1.png') }}"
                    alt="Samprox ERP illustration"
                />
                <figcaption>Manage Samprox Resourcess Effectively</figcaption>
            </figure>
        </section>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("login-form");
            const errorBox = document.getElementById("form-error");
            const submitButton = form.querySelector('button[type="submit"]');

            form.addEventListener("submit", async (event) => {
                event.preventDefault();
                errorBox.hidden = true;
                errorBox.textContent = "";

                const formData = new FormData(form);
                const payload = {
                    email: formData.get("email"),
                    password: formData.get("password"),
                };

                submitButton.disabled = true;
                submitButton.dataset.loading = "true";

                try {
                    const response = await fetch(form.action, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            Accept: "application/json",
                        },
                        body: JSON.stringify(payload),
                    });

                    if (!response.ok) {
                        const data = await response.json().catch(() => ({ msg: "Unable to sign in" }));
                        throw new Error(data.msg || "Unable to sign in");
                    }

                    const data = await response.json();
                    localStorage.setItem("samprox_token", data.access_token);
                    localStorage.setItem("samprox_user", JSON.stringify(data.user));
                    window.location.href = "/mind";
                } catch (error) {
                    errorBox.textContent = error.message || "Unable to sign in";
                    errorBox.hidden = false;
                } finally {
                    submitButton.disabled = false;
                    delete submitButton.dataset.loading;
                }
            });
        });
    </script>
</body>
</html>
