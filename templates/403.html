<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>403 Unauthorized Access | SAMPROX ERP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
    <style>
        body.unauthorized {
            margin: 0;
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            color: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .unauthorized__card {
            background: rgba(15, 23, 42, 0.85);
            border-radius: 16px;
            padding: 2.5rem 3rem;
            box-shadow: 0 30px 60px rgba(15, 23, 42, 0.35);
            text-align: center;
            max-width: 420px;
        }

        .unauthorized__title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .unauthorized__message {
            margin: 0 0 1.75rem;
            font-size: 1rem;
            color: rgba(248, 250, 252, 0.85);
        }

        .unauthorized__link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: 999px;
            background: #38bdf8;
            color: #0f172a;
            font-weight: 600;
            text-decoration: none;
            transition: background 0.2s ease, transform 0.2s ease;
        }

        .unauthorized__link:hover {
            background: #0ea5e9;
            transform: translateY(-1px);
        }
    </style>
</head>
<body class="unauthorized">
    <main class="unauthorized__container">
        <section class="unauthorized__card" role="alert">
            <h1 class="unauthorized__title">403 Unauthorized Access</h1>
            <p class="unauthorized__message">
                You do not have permission to view this page.
            </p>
            <a class="unauthorized__link" href="{{ url_for('ui.login_page') }}">Return to sign in</a>
        </section>
    </main>
</body>
</html>
