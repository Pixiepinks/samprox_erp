<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in to SAMPROX ERP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
</head>
<body>
    <div class="background"></div>
    <main class="page">
        <section class="panel">
            <header class="panel__header">
                <img
                    class="panel__logo"
                    src="{{ url_for('static', filename='profile_images/ERP BKG 2.png') }}"
                    alt="Samprox ERP logo"
                />
                <div>
                    <p class="panel__brand">SAMPROX ERP</p>
                    <p class="panel__subtitle">Welcome back! Sign in to continue.</p>
                </div>
            </header>
            <div class="voice-greeting" id="voiceGreeting" hidden>
                <div class="voice-greeting__card" role="status" aria-live="polite">
                    <div class="voice-greeting__equalizer" id="voiceEqualizer" aria-hidden="true">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <p class="voice-greeting__text" id="voiceGreetingText">
                        Hi, this is Maximus Samprox AICEO. Please login to the company.
                    </p>
                    <button type="button" class="voice-greeting__button" id="voiceEnableButton" hidden>
                        Enable Greeting
                    </button>
                </div>
            </div>
            <form class="form" id="login-form" method="post" action="/api/auth/login" novalidate>
                <div class="alert" id="form-error" role="alert" hidden></div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" autocomplete="email" placeholder="name@company.com" required />
                </div>
                <div class="input-group">
                    <div class="input-group__label">
                        <label for="password">Password</label>
                        <a class="link" href="#">Forgot password?</a>
                    </div>
                    <input id="password" name="password" type="password" autocomplete="current-password" placeholder="••••••••" required />
                </div>
                <div class="form__footer">
                    <label class="checkbox">
                        <input type="checkbox" name="remember" />
                        <span>Remember me</span>
                    </label>
                    <button type="submit">Sign in</button>
                </div>
            </form>
            <footer class="panel__footer">
                <span>New to Samprox?</span>
                <a class="link" href="#">Create an account</a>
            </footer>
        </section>
        <section class="promo">
            <figure class="promo__figure">
                <img
                    src="{{ url_for('static', filename='profile_images/ERP BKG 1.png') }}"
                    alt="Samprox ERP illustration"
                />
                <figcaption>Manage Samprox Resourcess Effectively</figcaption>
            </figure>
        </section>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("login-form");
            const errorBox = document.getElementById("form-error");
            const submitButton = form.querySelector('button[type="submit"]');

            form.addEventListener("submit", async (event) => {
                event.preventDefault();
                errorBox.hidden = true;
                errorBox.textContent = "";

                const formData = new FormData(form);
                const payload = {
                    email: formData.get("email"),
                    password: formData.get("password"),
                };

                submitButton.disabled = true;
                submitButton.dataset.loading = "true";

                try {
                    const response = await fetch(form.action, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            Accept: "application/json",
                        },
                        body: JSON.stringify(payload),
                    });

                    if (!response.ok) {
                        const data = await response.json().catch(() => ({ msg: "Unable to sign in" }));
                        throw new Error(data.msg || "Unable to sign in");
                    }

                    const data = await response.json();
                    localStorage.setItem("samprox_token", data.access_token);
                    localStorage.setItem("samprox_user", JSON.stringify(data.user));

                    if (data.user?.role === "maintenance_manager") {
                        window.location.href = "/machines";
                    } else {
                        window.location.href = "/mind";
                    }
                } catch (error) {
                    errorBox.textContent = error.message || "Unable to sign in";
                    errorBox.hidden = false;
                } finally {
                    submitButton.disabled = false;
                    delete submitButton.dataset.loading;
                }
            });

            const greetingSessionKey = "samprox_voice_greeting_played";
            const greetingContainer = document.getElementById("voiceGreeting");
            const equalizer = document.getElementById("voiceEqualizer");
            const enableButton = document.getElementById("voiceEnableButton");
            const greetingText = "Hi, this is Maximus Samprox AICEO. Please login to the company.";
            const synthSupported = "speechSynthesis" in window && "SpeechSynthesisUtterance" in window;
            const prefersReducedMotion = window.matchMedia("(prefers-reduced-motion: reduce)").matches;

            if (greetingContainer && synthSupported && !sessionStorage.getItem(greetingSessionKey)) {
                greetingContainer.hidden = false;

                const synth = window.speechSynthesis;

                const startEqualizer = () => {
                    greetingContainer.classList.remove("voice-greeting--played");
                    greetingContainer.classList.add("voice-greeting--active");
                    if (equalizer && !prefersReducedMotion) {
                        equalizer.classList.add("is-active");
                    }
                };

                const stopEqualizer = (completed) => {
                    if (equalizer) {
                        equalizer.classList.remove("is-active");
                    }
                    greetingContainer.classList.remove("voice-greeting--active");
                    if (completed) {
                        greetingContainer.classList.add("voice-greeting--played");
                    }
                };

                const showEnableButton = () => {
                    if (enableButton) {
                        enableButton.hidden = false;
                        enableButton.disabled = false;
                    }
                };

                const hideEnableButton = () => {
                    if (enableButton) {
                        enableButton.hidden = true;
                    }
                };

                const playGreeting = (userInitiated = false) => {
                    if (!synthSupported) {
                        return;
                    }

                    if (enableButton) {
                        enableButton.disabled = true;
                    }

                    const utterance = new SpeechSynthesisUtterance(greetingText);
                    const availableVoices = synth.getVoices();
                    const preferredVoice =
                        availableVoices.find((voice) => voice.lang && voice.lang.toLowerCase().startsWith("en")) ||
                        availableVoices[0];

                    if (preferredVoice) {
                        utterance.voice = preferredVoice;
                    }

                    let started = false;
                    let fallbackTimer;

                    const clearTimers = () => {
                        if (fallbackTimer) {
                            window.clearTimeout(fallbackTimer);
                            fallbackTimer = undefined;
                        }
                    };

                    utterance.onstart = () => {
                        started = true;
                        clearTimers();
                        sessionStorage.setItem(greetingSessionKey, "true");
                        hideEnableButton();
                        startEqualizer();
                    };

                    utterance.onend = () => {
                        clearTimers();
                        stopEqualizer(true);
                        hideEnableButton();
                    };

                    utterance.onerror = () => {
                        clearTimers();
                        stopEqualizer(false);
                        showEnableButton();
                    };

                    try {
                        if (synth.speaking || synth.pending) {
                            synth.cancel();
                        }
                        synth.speak(utterance);
                    } catch (error) {
                        stopEqualizer(false);
                        showEnableButton();
                        return;
                    }

                    fallbackTimer = window.setTimeout(() => {
                        if (!started) {
                            synth.cancel();
                            stopEqualizer(false);
                            showEnableButton();
                        }
                    }, 1600);
                };

                if (enableButton) {
                    enableButton.addEventListener("click", () => {
                        playGreeting(true);
                    });
                }

                const attemptAutoPlay = () => playGreeting(false);

                if (synth.getVoices().length) {
                    attemptAutoPlay();
                } else {
                    const handleVoices = () => {
                        attemptAutoPlay();
                    };

                    synth.addEventListener("voiceschanged", handleVoices, { once: true });
                    window.setTimeout(attemptAutoPlay, 1200);
                }
            } else if (greetingContainer) {
                greetingContainer.hidden = true;
            }
        });
    </script>
</body>
</html>
